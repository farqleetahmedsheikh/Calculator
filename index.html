<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>


    
    <div class="calculator">
        <div class="cal-screen">
          <input type="text" id="screen" placeholder="0">
        </div>

        <div class="cal-buttons">
            <div class="button-r1">
            <button class="sp-but">AC</button>
            <button class="sp-but">DEL</button>
            <button class="sp-but">%</button>
            <button class="sp-but">/</button>
            </div>

            <div class="button-r2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="sp-but">*</button>
            </div>

            <div class="button-r3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="sp-but">-</button>
            </div>

            <div class="button-r4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sp-but">+</button>
            </div>

            <div class="button-r5">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="sp-but">=</button>
            </div>


        </div>

    </div>

    <script src="script.js"></script>

    
</body>
